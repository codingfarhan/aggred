{% block content %} {% include "base.html" %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aggred | Delete Account</title>
</head>

<form class="card text-center bg-light" style="margin-top: 25vh; display: block;" method="POST">
    {% csrf_token %}

    <div class="card-body">
        <h5 class="card-title">Are you sure you want to delete your account?</h5>
        <p class="card-text">This action cannot be reversed.</p>

        <button class="btn btn-danger" type="submit">Delete</button>
        <button href="#" class="btn btn-primary" onclick="redirect_to_settings();">Cancel</button>
    </div>
</form>


<style>
    form {
        width: 100vw;
    }
    
    .search-container {
        display: none;
    }
</style>

<script>
    function redirect_to_settings() {
        window.location.pathname = 'settings';
    }
</script>

{% endblock content %}
