    <div class="search-container" style="height: 60vh;">

        <form class="input-group" method="POST" style="padding-top: 28vh">
            {% csrf_token %}
            <input type="search" class="form-control rounded border border-primary" id="search_question" placeholder="        Type a question" aria-label="Search" aria-describedby="search-addon" />
            <!-- <br id="break"> -->
            <button type="submit" class="btn btn-outline-primary">search</button>
        </form>
    </div>

    {% block content %} {% endblock %}


    <style>
        form {
            width: 30vw;
            padding-left: 10vw;
            padding-right: 10vw;
        }
        
        #leaderboard-icon {
            padding-bottom: 5%;
        }
        
        @media all and (max-width: 600px) {
            #leaderboards {
                display: none;
            }
            #leaderboard-icon {
                height: 8vh;
                width: auto;
                padding-bottom: 3vh;
            }
        }
    </style>
